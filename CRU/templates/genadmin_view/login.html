{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <!-- Poppins font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <style>
            .error-message {
                color: #ff3333;
                background-color: #ffeeee;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                text-align: center;
                font-size: 14px;
            }
            .success-message {
                color: #33aa33;
                background-color: #eeffee;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                text-align: center;
                font-size: 14px;
            }
        </style>
      </head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="{% static 'loginpagepicture.png' %}" alt="Graduation" />
    </div>
    <div class="login-right">
      <div class="login-box">
        <img src="{% static 'WithoutSeal 3.png' %}" class="logo" />
        
        {% if message %}
        <div class="success-message">
          <p>{{ message }}</p>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error-message">
          <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="post" action="{% url 'CRU:Login' %}">
          {% csrf_token %}
          <input type="text" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
